<!DOCTYPE html>
<html>
<head>
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="logo">EXAM GUARD</h2>
        <a href="#">Dashboard</a>
        <a href="#">Create Exam</a>
        <a href="#">Profile</a>
        <a href="login.html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="topbar">
            <h1>Welcome back, Faculty</h1>
            <button class="primary-btn">+ Create New Exam</button>
        </div>

        <!-- Cards -->
        <div class="cards">
            <div class="card-box">
                <h3>Total Exams</h3>
                <p>2</p>
            </div>
            <div class="card-box">
                <h3>Total Questions</h3>
                <p>3</p>
            </div>
            <div class="card-box">
                <h3>Active Students</h3>
                <p>124</p>
            </div>
            <div class="card-box">
                <h3>Security Status</h3>
                <p>Protected</p>
            </div>
        </div>

        <!-- Exams List -->
        <h2>Available Examinations</h2>

        <div class="exam-list">
            <div class="exam-card">
                <h3>Fundamentals of Computer Science</h3>
                <p>30 mins • 2 Questions</p>
                <button>View Details</button>
            </div>

            <div class="exam-card">
                <h3>Advanced Web Technologies</h3>
                <p>45 mins • 1 Question</p>
                <button>View Details</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
