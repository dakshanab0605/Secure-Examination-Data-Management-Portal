<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="logo">EXAM GUARD</h2>
        <a href="#">Dashboard</a>
        <a href="login.html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="topbar">
            <h1>Welcome, Student</h1>
        </div>

        <!-- Status Cards -->
        <div class="cards">
            <div class="card-box">
                <h3>Available Exams</h3>
                <p>1</p>
            </div>
            <div class="card-box">
                <h3>Completed</h3>
                <p>0</p>
            </div>
            <div class="card-box">
                <h3>System Status</h3>
                <p>Protected</p>
            </div>
        </div>

        <!-- Assignment -->
        <h2>Current Assignment</h2>

        <div class="exam-list">
            <div class="exam-card">
                <h3>Fundamentals of Computer Science</h3>
                <p>30 mins</p>
                <button>Start</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
